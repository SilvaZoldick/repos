    <table align="center">
        <tr>
            <td align="center" width="70%">
                <h2 align="left">Login</h2>
                <form>
                    Login:<br />
                    <input type="text" name="login" size="35%"/><br /><br />
                    Senha:<br />
                    <input type="text" name="senha" size="35%"/><br><br />
                    <input type="submit" value="Logar" />
                </form><br />
            </td>
        </tr>
    </table>
    <hr>
    <br>
    <table align="center">
        <tr>
            <td align="center" width="70%">
                <br />
                <h2 align="left">Cadastre-se</h2>
                <form width="50%">
                    <br />
                    Login:<br>
                    <input type="text" name="login" size="35%" /><br />
                    <br /><br />
                    Sexo:<br />

                    <input type="radio" name="sexo" value="F" >Masculino
                    <input position="right" type="radio" name="sexo" value="M">Feminino<br />
                    <br /><br />
                    Interesses<br>
                    <input type="checkbox" name="" /> Futebol
                    <input type="checkbox" name="" /> Cursos
                    <input type="checkbox" name="" /> Moda
                    <input type="checkbox" name="" /> Jogos<br />
                    <br /><br />
                    Estado<br />
                    <select name="estado">
                        <option>Selecione</option>
                        <option>SP</option>
                        <option>SP</option>
                        <option>ES</option>
                        <option>MG</option>
                        <option>RJ</option>
                        <option>RS</option>
                        <option>DF</option>
                    </select><br /><br>
                    Observações:<br>
                    <textarea></textarea><br><br>

                    <input type="submit" value="Cadastrar" />
                </form><br>
            </td>
        </tr>
    </table>
 
    <hr>
