<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br />
                <div id="calculadora">
                    <div class="row">
                        <input type="text" class="form-control" id="tela" placeholder="0" disabled="disabled" />
                    </div>
                    <div class="row">
                        <button onclick="calc('acao', 'C')" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                        <button onclick="calc('acao', '/')" class="btn btn-dark btn-lg font-weight-light">/</button>
                        <button onclick="calc('acao', 'x')" class="btn btn-dark btn-lg font-weight-light">x</button>
                    </div>
                    <div class="row">
                        <button onclick="calc('num', '7')" class="btn btn-dark btn-lg font-weight-light">7</button>
                        <button onclick="calc('num', '8')" class="btn btn-dark btn-lg font-weight-light">8</button>
                        <button onclick="calc('num', '9')" class="btn btn-dark btn-lg font-weight-light">9</button>
                        <button onclick="calc('acao', '-')" class="btn btn-dark btn-lg font-weight-light">-</button>
                    </div>
                    <div class="row">
                        <button onclick="calc('num', '4')" class="btn btn-dark btn-lg font-weight-light">4</button>
                        <button onclick="calc('num', '5')" class="btn btn-dark btn-lg font-weight-light">5</button>
                        <button onclick="calc('num', '6')" class="btn btn-dark btn-lg font-weight-light">6</button>
                        <button onclick="calc('acao', '+')" class="btn btn-dark btn-lg font-weight-light">+</button>
                    </div>
                    <div class="row">
                        <button onclick="calc('num', '1')" class="btn btn-dark btn-lg font-weight-light">1</button>
                        <button onclick="calc('num', '2')" class="btn btn-dark btn-lg font-weight-light">2</button>
                        <button onclick="calc('num', '3')" class="btn btn-dark btn-lg font-weight-light">3</button>
                        <button onclick="calc('acao', '=')" class="btn btn-dark btn-lg enter font-weight-light">=</button>
                    </div>
                    <div class="row inferior">
                        <button onclick="calc('num', '0')" class="btn btn-dark btn-lg clear font-weight-light">0</button>
                        <button onclick="calc('num', '.')" class="btn btn-dark btn-lg font-weight-light">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
