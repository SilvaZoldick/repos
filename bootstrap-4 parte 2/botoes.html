<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botoes</title>
</head>
<body class="bg-light">
    <div>
        <!-- Button
        default formatation: btn
        specific formatation:
        btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-datk, btn-link
    -->

        <h3>Botões</h3>
        <button class="btn btn-primary" type="button">Clique</button>

        <h3>Botões com diferentes tags</h3>
        <a class="btn btn-info" href="#">Link</a>
        <button class="btn btn-info" type="submit">Submit</button>
        <input class="btn btn-info" type="button" valuae="Button" />
        <input class="btn btn-info" type="submit" value="Input Submit" />
        <input class="btn btn-info" type="reset" value"Reset" />

        <br /><br />

        <!--
        Botões com contorno
        btn-outline-<formato>
    -->

        <h3>Botões com contornos</h3>
        <button class="btn btn-outline-info" type="button">Tamanho padrão</button><br /><br />
        <!--Tamanhos de botões - ópções: btn-lg, btn-sm, btn-block-->
        <button class="btn btn-outline-success btn-sm" type="button">Pequeno</button>
        <button class="btn btn-white btn-outline-success btn-md" type="button">Médio</button>
        <button class="btn btn-white btn-outline-success btn-lg" type="button">Grande</button>
        <br /><br />
        <button class="btn btn-warning btn-outline-danger btn-md btn-block" type="button">Bloco</button>
        <br /><br />

        <!--Estado dos botões
    opções: active, disabled-->
        <h3>Estado de Btotões</h3>
        <button class="btn btn-primary" type="button">Normal</button>
        <button class="btn btn-primary active" type="button">Ativo</button>
        <button class="btn btn-primary disabled" type="button">Inativo</button>
        <br /><br />
        <button class="btn btn-primary" type="button" data-toggle="button">Alternar</button>
        <br /><br />
        <!--Grupo de botões - horizontal-->
        <h3>Grupo de botões - horizontal</h3>
        <div class="btn-group">
            <button class="btn btn-success" type="button">Esquerda</button>
            <button class="btn btn-success" type="button">Centro</button>
            <button class="btn btn-success" type="button">Direita</button>
        </div>
        <br /><br />
        <br /><br />
        <!--Grupo de botões - vertical-->
        <h3>Grupo de botões - vertical</h3>
        <div class="btn-group-vertical">
            <button class="btn btn-success" type="button">Topo</button>
            <button class="btn btn-success" type="button">Meio</button>
            <button class="btn btn-success" type="button">Fundo</button>
        </div>
        <br /><br />
        <!--Toolbar de botões-->
        <div>
            <h3>Toolbar de botões</h3>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-dark" type="button">1</button>
                <button class="btn btn-dark" type="button">2</button>
                <button class="btn btn-dark" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-dark" type="button">4</button>
                <button class="btn btn-dark" type="button">5</button>
            </div>
        </div>
        <h3>Dropdown Buttons</h3>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
                Selecione uma das opções abaixo
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link 2</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link 3</a>
                <div class="dropdown-divider"></div>
            </div>

        </div>
        <br /><br />
        <br /><br /><br />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
