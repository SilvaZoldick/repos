<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Inputs</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    <form>
        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div>
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail" />
        </div>

        <h2>Grupo appen</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="" />
            <div>
                <span class="input-group-text">@site.com</span>
            </div>
        </div>

        <h2>Url Customizada</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    https://site.com/usuario/
                </span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuário" />
        </div>

        <h2>Moeda</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite um valor"/>            
            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
        </div>

        <h2>Checkbox / radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input class="input-group-text" type="radio" />
                </div>
            </div>
            <input type="text" class="form-control" />
        </div>
        
        <h2>Múltiplos Inputs</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">nome/email</span>
            </div>
            <input class="form-control" type="text" placeholder="email" />
            <input class="form-control" type="password" placeholder="senha" />
        </div>

        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar" />
            <div class="input-group-append">
                <button type="button" class="btn btn-warning">Pesquisar</button>
            </div>
        </div>
    </form>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
